name: Download Arti
on: 
  workflow_run:
    workflows: [UI Test]
    types:
      - completed
jobs:
  build:
    runs-on: macos-latest # the machine type
    strategy: # we are using strategy if we need to run on parallel with different devices and version
      matrix:
        api-level: [29] #Google api level for example [25,23,28]
        target: [default]
    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "Report-download"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/pr_number.zip`, Buffer.from(download.data));

      - name: 'Unzip artifact'
        run: unzip pr_number.zip
      - name: 'rewrite apk'
        run: |
             cd / && cd /Users/runner/Library/Android/sdk/ && ls -l &&
             cp -i /Users/runner/work/ui-test3/ui-test3/src/bren-test.apk /Users/runner/Library/Android/sdk/platform-tools/
             cd / && cd /Users/runner/work/ui-test3/ui-test3 && ls -l &&
             git config --global user.email "aishwarya@kiebot.com" &&
             git config --global user.name "Aishwarya K Nambiar" &&
             git init &&
             git add index.html &&
             git commit -m "123" &&
             git remote add origin https://github.com/aishwaryakb/ui-test3.git &&
             git branch &&
             git branch -m main &&
             git branch &&
             git push -u origin main
             
       

